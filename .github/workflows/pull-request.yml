# PR: Lint → równolegle unit-test + e2e-test → status-comment (gdy wszystkie przejdą).
# Zbiera coverage z testów jednostkowych i raport E2E.
name: Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Lint
        run: npm run lint

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Unit tests with coverage
        run: npm run test:unit -- --coverage

      - name: Upload unit coverage
        uses: actions/upload-artifact@v6
        with:
          name: unit-coverage
          path: coverage/
          retention-days: 7

  e2e-test:
    name: E2E tests
    runs-on: ubuntu-latest
    environment: integration
    env:
      PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
      PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
      E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_SEED_USER_PASSWORD }}
    steps:
      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Install Playwright browsers (Chromium)
        run: npx playwright install chromium --with-deps

      - name: E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  status-comment:
    name: Status comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR status
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ✅ Status PR – wszystkie sprawdzenia zakończone pomyślnie\n\n| Job | Status |\n|-----|--------|\n| Lint | ✅ |\n| Unit tests | ✅ |\n| E2E tests | ✅ |\n\nCoverage: artefakty \`unit-coverage\` i \`playwright-report\` dostępne w runie.`
            })
