# Minimalny CI: testy jednostkowe (Vitest) + build produkcyjny (Astro).
# Uruchamiany przy push/PR na master oraz ręcznie (workflow_dispatch).
# E2E (Playwright) wymaga Supabase – można dodać osobny job z secrets.
name: Test & Build Master

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    name: Lint, test, build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Production build
        run: npm run build
